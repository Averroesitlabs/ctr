<!DOCTYPE html>
<html ng-app = "ctr">
  <head>
    <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
            <title></title>
                <link href="lib/ionic/css/ionic.css" rel="stylesheet">
                <link href="css/style.css" rel="stylesheet">

                <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
                <link href="css/ionic.app.css" rel="stylesheet">
                -->

                <!-- ionic/angularjs js -->
                <script src="lib/ionic/js/ionic.bundle.js"></script>

                <!-- cordova script (this will be a 404 during development) -->
                <script src="cordova.js"></script>

                <!-- your app's js -->
                <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>

    </head>
    <body ng-controller = "regCtrl">
    <ion-pane>
          <ion-header-bar class="bar bar-header bar-royal">
            <h1 class="title">
                Register</h1>
          </ion-header-bar>
      <ion-content scroll = "false">
          <div style="height:30px;">
          </div>
          <div style="height:50px;">
               
                <a class="item-avatar" href="#">
                  <img src="img/profileicon.png" style="left:50%; " >
                </a>
          </div>
          <div class="card" style="margin-left:30px;margin-right:30px;" >
            
              <label class="item item-input item-floating-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Enter Name" ng-model = "newUser.name">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Mobile Number</span>
                <input type="number" placeholder="Enter Mobile Number" ng-model = "newUser.number">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Enter Email" ng-model = "newUser.email">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="text" placeholder="Enter Password" ng-model = "newUser.pass">
              </label><div style="margin-left:30px; margin-right:30px; margin-top:30px;">
            <button class="button button-full button-positive"  ng-click ="signUp(newUser)">
                Register
            </button>
              </div>
          </div>
           
      </ion-content>
    </ion-pane>
  </body>
</html>
